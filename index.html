<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" class="logo-img" />
      </div>
      <nav class="navbar">
        <ul class="navbar-link-container">
          <li class="navbar-link">Product</li>
        </ul>
        <ul class="navbar-link-container">
          <li class="navbar-link">Features</li>
        </ul>
        <ul class="navbar-link-container">
          <li class="navbar-link">Pricing</li>
        </ul>
        <ul class="navbar-link-container">
          <li class="navbar-link-list"></li>
        </ul>
        <ul class="navbar-link-container">
          <li class="navbar-link-ctn">Login</li>
        </ul>
      </nav>
    </header>
    Product Features Pricing Login New Monograph Dashboard Powerful insights
    into your team Project planning and time tracking for agile teams Schedule a
    demo to see a live preview

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
